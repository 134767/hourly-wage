<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>部分工時特休計算（純前端版）</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 90%;
      max-width: 900px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.07);
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 20px;
      color: #333;
    }
    h2 {
      font-size: 22px;
      margin-top: 30px;
      color: #444;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      font-size: 16px;
    }
    th {
      background: #f0f0f0;
    }

    input, select {
      padding: 6px;
      font-size: 16px;
      width: 90%;
    }

    .btn {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px 5px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      transition: 0.2s;
    }
    .btn-add {
      background: #4caf50;
      color: white;
    }
    .btn-add:hover {
      background: #45a049;
    }
    .btn-calc {
      background: #2196f3;
      color: white;
    }
    .btn-calc:hover {
      background: #1976d2;
    }

    #resultArea {
      white-space: pre-wrap;
      font-size: 18px;
      background: #fafafa;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-top: 20px;
      line-height: 1.6;
    }

    label {
      font-size: 18px;
    }
    #hireDate {
      font-size: 18px;
      padding: 6px;
      margin-left: 10px;
    }
  </style>
</head>
<body>

<div class="container">

  <h1>部分工時特休計算（純前端版）</h1>

  <div>
    <label>
      到職日（可留白）：
      <input type="date" id="hireDate">
    </label>
  </div>

  <h2>每月工時登記</h2>
  <table>
    <thead>
      <tr>
        <th>年</th>
        <th>月</th>
        <th>當月工時（小時）</th>
      </tr>
    </thead>
    <tbody id="rowsBody"></tbody>
  </table>

  <button class="btn btn-add" id="btnAddRow">＋ 新增一列</button>
  <button class="btn btn-calc" id="btnCalc">計算特休</button>

  <h2>計算結果</h2>
  <pre id="resultArea">尚未計算</pre>

</div>

<script>
  const rowsBody = document.getElementById('rowsBody');
  const btnAddRow = document.getElementById('btnAddRow');
  const btnCalc = document.getElementById('btnCalc');
  const resultArea = document.getElementById('resultArea');
  const hireDateInput = document.getElementById('hireDate');

  function fmtDate(d) {
    const y = d.getFullYear();
    const m = String(d.getMonth() + 1).padStart(2, '0');
    const day = String(d.getDate()).padStart(2, '0');
    return `${y}-${m}-${day}`;
  }

  function diffInMonths(fromDate, toDate) {
    let months = (toDate.getFullYear() - fromDate.getFullYear()) * 12 +
                 (toDate.getMonth() - fromDate.getMonth());
    if (toDate.getDate() < fromDate.getDate()) {
      months -= 1;
    }
    return months;
  }

  function getLegalDaysByMonths(totalMonths) {
    const years = Math.floor(totalMonths / 12);
    if (years === 0 && totalMonths < 6) return 0;
    if (years === 0 && totalMonths >= 6) return 3;
    if (years >= 1 && years < 2) return 7;
    if (years >= 2 && years < 3) return 10;
    if (years >= 3 && years < 5) return 14;
    if (years >= 5 && years < 10) return 15;
    if (years >= 10) return Math.min(15 + (years - 10), 30);
    return 0;
  }

  function addRow(defaultYear, defaultMonth) {
    const tr = document.createElement('tr');

    const tdYear = document.createElement('td');
    const inputYear = document.createElement('input');
    inputYear.type = 'number';
    inputYear.min = '1900';
    inputYear.max = '2100';
    inputYear.name = 'year';
    if (defaultYear) inputYear.value = defaultYear;
    tdYear.appendChild(inputYear);

    const tdMonth = document.createElement('td');
    const selectMonth = document.createElement('select');
    selectMonth.name = 'month';
    for (let m = 1; m <= 12; m++) {
      const opt = document.createElement('option');
      opt.value = String(m).padStart(2, '0');
      opt.textContent = m;
      selectMonth.appendChild(opt);
    }
    if (defaultMonth) {
      selectMonth.value = String(defaultMonth).padStart(2, '0');
    }
    tdMonth.appendChild(selectMonth);

    const tdHours = document.createElement('td');
    const inputHours = document.createElement('input');
    inputHours.type = 'number';
    inputHours.min = '0';
    inputHours.step = '0.1';
    inputHours.name = 'hours';
    tdHours.appendChild(inputHours);

    tr.appendChild(tdYear);
    tr.appendChild(tdMonth);
    tr.appendChild(tdHours);

    rowsBody.appendChild(tr);
  }

  (function init() {
    const today = new Date();
    addRow(today.getFullYear(), today.getMonth() + 1);
  })();

  btnAddRow.addEventListener('click', function () {
    const trs = rowsBody.querySelectorAll('tr');
    let nextYear, nextMonth;

    if (trs.length > 0) {
      const lastTr = trs[trs.length - 1];
      const lastYearVal = lastTr.querySelector('input[name="year"]').value;
      const lastMonthVal = lastTr.querySelector('select[name="month"]').value;

      let y = Number(lastYearVal);
      let m = Number(lastMonthVal);

      if (!y || !m) {
        const today = new Date();
        nextYear = today.getFullYear();
        nextMonth = today.getMonth() + 1;
      } else {
        m += 1;
        if (m > 12) { m = 1; y += 1; }
        nextYear = y;
        nextMonth = m;
      }
    }

    addRow(nextYear, nextMonth);
  });

  btnCalc.addEventListener('click', function () {
    const hireDateStr = hireDateInput.value;
    const trs = rowsBody.querySelectorAll('tr');

    const rows = [];
    trs.forEach(tr => {
      const year = tr.querySelector('input[name="year"]').value;
      const month = tr.querySelector('select[name="month"]').value;
      const hours = tr.querySelector('input[name="hours"]').value;
      if (year || hours) {
        rows.push({ year, month, hours });
      }
    });

    if (!rows.length) {
      alert('請至少新增一列有效的資料');
      return;
    }

    let totalHours = 0;
    let minDate = null;
    let maxDate = null;

    rows.forEach(r => {
      const y = Number(r.year);
      const m = Number(r.month) - 1;
      const h = Number(r.hours) || 0;
      if (!y || isNaN(y) || m < 0 || m > 11) return;

      const d = new Date(y, m, 1);
      totalHours += h;

      if (!minDate || d < minDate) minDate = d;
      if (!maxDate || d > maxDate) maxDate = d;
    });

    const periodEnd = new Date(maxDate.getFullYear(), maxDate.getMonth() + 1, 0);

    let output = "";
    output += `資料期間：${fmtDate(minDate)} ~ ${fmtDate(periodEnd)}\n`;
    output += `共有月份筆數：${rows.length}\n\n`;
    output += `全部登記工時總和：${totalHours} 小時\n`;

    if (!hireDateStr) {
      output += `\n（未輸入到職日 → 僅顯示工時統計）`;
      resultArea.textContent = output;
      return;
    }

    const hireDate = new Date(hireDateStr);
    const totalMonths = diffInMonths(hireDate, periodEnd);
    const years = Math.floor(totalMonths / 12);
    const monthsRemainder = totalMonths % 12;
    const legalDays = getLegalDaysByMonths(totalMonths);

    const FULL_YEAR_HOURS = 2088;
    const HALF_YEAR_HOURS = 1044;
    let baseHours = (years === 0 && totalMonths >= 6 && totalMonths < 12)
      ? HALF_YEAR_HOURS
      : FULL_YEAR_HOURS;

    let leaveHours = (legalDays > 0)
      ? totalHours / baseHours * 8 * legalDays
      : 0;

    output += `\n到職日：${fmtDate(hireDate)}\n`;
    output += `累計年資：${years} 年 ${monthsRemainder} 個月（共 ${totalMonths} 月）\n`;
    output += `法定特休日數：${legalDays} 日\n`;
    output += `基準總工時：${baseHours} 小時\n\n`;
    output += `部分工時特休時數：約 ${leaveHours.toFixed(2)} 小時`;

    resultArea.textContent = output;
  });
</script>

</body>
</html>
