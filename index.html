<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>時薪人員特休試算（GitHub 版本）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 16px;
      line-height: 1.6;
      background:#f8fafc;
      color:#0f172a;
    }
    h1{font-size:20px;margin-bottom:8px;}
    h2{font-size:16px;margin:16px 0 4px;}
    .card{
      background:#fff;
      border-radius:8px;
      padding:12px 16px;
      margin-bottom:12px;
      box-shadow:0 1px 4px rgba(15,23,42,.08);
    }
    .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;}
    table{border-collapse:collapse;width:100%;font-size:14px;margin-top:4px;}
    th,td{border:1px solid #e2e8f0;padding:4px 6px;text-align:left;}
    th{background:#f1f5f9;}
    .tag{display:inline-block;padding:2px 6px;border-radius:999px;font-size:12px;background:#e0f2fe;color:#0369a1;margin-left:4px;}
  </style>
</head>
<body>
  <h1>時薪人員特休試算（示範）</h1>

  <div id="result"></div>

  <script>
    // ===== 基本設定 =====
    const EMPLOY_DATE = "2023-03-01"; // 到職日
    const REF_DATE = "2025-11-20";    // 試算日（你可以改成 new Date().toISOString().slice(0,10)）
    const HOURS_PER_DAY = 8;          // 一日幾小時：若你單位不同，可以自行修改

    // 每月工時資料（你現在這組）
    const workRecords = [
      { year: 2025, month:  1, hours: 44 },
      { year: 2025, month:  2, hours: 55 },
      { year: 2025, month:  3, hours: 78 },
      { year: 2025, month:  4, hours:120 },
      { year: 2025, month:  5, hours:  0 },
      { year: 2025, month:  6, hours:  0 },
      { year: 2025, month:  7, hours:  9 },
      { year: 2025, month:  8, hours: 41 },
      { year: 2025, month:  9, hours: 74 },
      { year: 2025, month: 10, hours: 85 },
      { year: 2025, month: 11, hours: 96 },
      { year: 2025, month: 12, hours: 44 },
      { year: 2026, month:  1, hours: 78 },
      { year: 2026, month:  2, hours: 99 },
      { year: 2026, month:  3, hours:  0 },
      { year: 2026, month:  4, hours:  4 },
      { year: 2026, month:  5, hours: 99 },
      { year: 2026, month:  6, hours:  0 }
    ];

    // ===== 小工具：年月計算 =====
    function diffYearMonth(startStr, endStr){
      const [sy, sm, sd] = startStr.split("-").map(Number);
      const [ey, em, ed] = endStr.split("-").map(Number);
      let totalMonths = (ey - sy) * 12 + (em - sm);
      if (ed < sd) totalMonths -= 1;    // 不足一個月不算
      const years = Math.floor(totalMonths / 12);
      const months = totalMonths % 12;
      return { totalMonths, years, months };
    }

    function ymFromOffset(startStr, offsetMonths){
      const [sy, sm] = startStr.split("-").map(Number);
      const baseIndex = sy * 12 + (sm - 1) + offsetMonths;
      const y = Math.floor(baseIndex / 12);
      const m = baseIndex % 12 + 1;
      return `${y}-${String(m).padStart(2, "0")}`;
    }

    function formatYMRange(startStr, fromOffset, toOffsetExclusive){
      const startYM = ymFromOffset(startStr, fromOffset);
      const endYM   = ymFromOffset(startStr, toOffsetExclusive - 1);
      return `${startYM.replace("-", "/")} ~ ${endYM.replace("-", "/")}`;
    }

    // ===== 勞基法特休級距表（第 38 條） =====
    const LAW_LEVELS = [
      { minMonths:  6, maxMonths: 12, days:  3, label: "6個月以上1年未滿" },
      { minMonths: 12, maxMonths: 24, days:  7, label: "1年以上2年未滿" },
      { minMonths: 24, maxMonths: 36, days: 10, label: "2年以上3年未滿" },
      { minMonths: 36, maxMonths: 60, days: 14, label: "3年以上5年未滿" },
      { minMonths: 60, maxMonths:120, days: 15, label: "5年以上10年未滿" },
      // 10 年以上：下面用程式動態處理
    ];

    function calcLawSeniorityAndLeaves(employDateStr, refDateStr){
      const diff = diffYearMonth(employDateStr, refDateStr);
      const { totalMonths, years, months } = diff;

      const details = [];

      // 固定前 5 級
      LAW_LEVELS.forEach(level => {
        if (totalMonths >= level.minMonths) {
          const periodText = formatYMRange(employDateStr, level.minMonths, level.maxMonths);
          details.push({
            label: level.label,
            days: level.days,
            period: periodText
          });
        }
      });

      // 10 年以上：每年 +1 日，加至 30 日
      if (years >= 10) {
        const extraYears = years - 10;
        const baseDays = 15;
        const days = Math.min(baseDays + extraYears, 30);
        const minMonths = 120;                // 第 10 年起算
        const maxMonths = (10 + extraYears + 1) * 12; // 粗略示意
        const periodText = formatYMRange(employDateStr, minMonths, maxMonths);
        details.push({
          label: "10年以上（每年加給1日，加至30日）",
          days,
          period: periodText
        });
      }

      return { totalMonths, years, months, details };
    }

    // ===== 工時資料分析：資料期間、有效月份、工時總和 =====
    function analyzeWorkRecords(employDateStr, refDateStr, records){
      const refDate = new Date(refDateStr);
      const [sy, sm] = employDateStr.split("-").map(Number);
      const startDate = new Date(sy, sm - 1, 1);

      let minRecordDate = null;
      let maxRecordDate = null;
      let effectiveMonths = 0;
      let totalHours = 0;

      records.forEach(r => {
        const d = new Date(r.year, r.month - 1, 1);

        // 資料期間（不管有沒有超出年資計算區間）
        if (!minRecordDate || d < minRecordDate) minRecordDate = d;
        if (!maxRecordDate || d > maxRecordDate) maxRecordDate = d;

        // 有登記工時（含 0 小時）且在到職日與試算日期之間 → 計入「有效月份」
        if (d >= startDate && d <= refDate) {
          effectiveMonths += 1;
          totalHours += Number(r.hours) || 0;
        }
      });

      function fmt(d){
        const y = d.getFullYear();
        const m = String(d.getMonth() + 1).padStart(2,"0");
        return `${y}-${m}-01`;
      }

      return {
        dataStart: minRecordDate ? fmt(minRecordDate) : null,
        dataEnd  : maxRecordDate ? fmt(maxRecordDate) : null,
        effectiveMonths,
        totalHours
      };
    }

    // ===== 把結果渲染到畫面 =====
    function render(){
      const law = calcLawSeniorityAndLeaves(EMPLOY_DATE, REF_DATE);
      const work = analyzeWorkRecords(EMPLOY_DATE, REF_DATE, workRecords);

      const totalLawDays = law.details.reduce((sum, d) => sum + d.days, 0);
      const totalLawHours = totalLawDays * HOURS_PER_DAY;

      const container = document.getElementById("result");
      let html = "";

      // 年資總覽
      html += `
        <div class="card">
          <h2>一、年資與法定特休</h2>
          <div>到職日：<span class="mono">${EMPLOY_DATE}</span></div>
          <div>試算日：<span class="mono">${REF_DATE}</span></div>
          <div>累計年資：約 <strong>${law.years} 年 ${law.months} 個月</strong>（共 ${law.totalMonths} 個月）</div>
          <div>依勞基法第 38 條，目前已涵蓋特休級距如下：</div>
          <table>
            <thead>
              <tr>
                <th>級距</th>
                <th>對應期間（示意）</th>
                <th>每年特休日數</th>
              </tr>
            </thead>
            <tbody>
              ${law.details.map(d => `
                <tr>
                  <td>${d.label}</td>
                  <td class="mono">${d.period}</td>
                  <td>${d.days} 日</td>
                </tr>
              `).join("")}
            </tbody>
          </table>
          <div style="margin-top:4px;">
            依上表合計特休日數（單純加總）：<strong>${totalLawDays} 日</strong>
            <span class="tag">示意</span><br/>
            若以每天 ${HOURS_PER_DAY} 小時計算，約為 <strong>${totalLawHours.toFixed(2)} 小時</strong>。
          </div>
        </div>
      `;

      // 工時資料與「有效月份」
      html += `
        <div class="card">
          <h2>二、工時資料與有效月份（兼任／時薪內部使用）</h2>
          <div>工時資料期間（有登記工時）：<br/>
            ${work.dataStart ? `<span class="mono">${work.dataStart}</span> ~ <span class="mono">${work.dataEnd}</span>` : "（尚無資料）"}
          </div>
          <div style="margin-top:4px;">
            年資計算區間：<span class="mono">${EMPLOY_DATE}</span> ~ <span class="mono">${REF_DATE}</span>
          </div>
          <div style="margin-top:4px;">
            實際計入年資的「有效月份」：<strong>${work.effectiveMonths} 個月</strong>
            <span class="tag">以有登記之年月為準，含 0 小時</span>
          </div>
          <div style="margin-top:4px;">
            有效月份內工時總和：約 <strong>${work.totalHours} 小時</strong>
          </div>
          <div style="margin-top:4px;font-size:13px;color:#64748b;">
            註：本區為你自訂「以實際登記時數換算特休」的內部試算用，<br/>
            法定特休仍以上方「年資與法定特休」為準，實際給假方式請依單位規定。
          </div>
        </div>
      `;

      container.innerHTML = html;
    }

    render();
  </script>
</body>
</html>
